name: Node.js CI

on:
  push:
    branches: [ "84-dars" ]
  pull_request:
    branches: [ "84-dars" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - run: echo "${{ secrets.dotenv }}" > .env
    - run: cat .env
    - run: npm ci
    - run: npm run build
    - run: npm i -g pnpm
    - run: pnpm i
    - run: npm start
    